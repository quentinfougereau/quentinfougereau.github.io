<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ '/assets/css/mario.css' }}">
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
        </section>
		
		<section id="social_networks">
		  
		</section>
		
		<div class="nav" id="nav">
		  <a href="/" class="nav-home-icon"><i class="ri-home-4-fill ri-xl"></i></a>
		  <a href="/cursus">Parcours</a>
		  <a href="/projects">Projets</a>
		  <a href="/contact">Contact</a>
		  <a href="{{ site.github.profile }}" class="nav-github-icon"><i class="ri-github-fill ri-xl"></i></a>
		  <a href="{{ site.linkedin.profile }}" class="nav-linkedin-icon"><i class="ri-linkedin-box-fill ri-xl"></i></a>
		  <a href="javascript:void(0);" class="nav-menu-icon" onclick="toggle_nav()"><i class="ri-menu-fill ri-xl"></i></a>
		</div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
	
	<div class="mario" id="mario"></div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
	<script src="{{ '/assets/js/nav.js' }}"></script>
	<script src="{{ '/assets/js/konami.js' }}"></script>
	<script>
	  var k = new Konami(function() {
	    var m = document.getElementById("mario");
		if (m.style.display == "none" || !m.style.display) {
			m.style.display = "block";
		} else {
			m.style.display = "none";
		}
	  });
	</script>
  </body>
</html>
